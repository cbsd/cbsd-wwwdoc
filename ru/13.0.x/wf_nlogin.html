	<h1><span>Логин в ноду</span></h1>
	
	<h2><a name="nlogin_cmd">Команда nlogin</a></h2>
	<div class="block">
		<pre class="brush:bash;ruler:true;">
			% cbsd nlogin node=XXX
		</pre>
		<p>Команда <strong>cbsd nlogin node=XXX ..</strong>, при доступности ключа произведет логин на удаленную ноду пользователем <strong>cbsd</strong> или выполнит указанную в аргументе команду</p>
		<p>Если nlogin запускается без аргументов, будет выведен список добавленных нод на выбор</p>

	</div>
