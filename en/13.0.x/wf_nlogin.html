	<h1><span>Login into node</span></h1>
	
	<h2><a name="nlogin_cmd">nlogin command</a></h2>
	<div class="block">
		<pre class="brush:bash;ruler:true;">
			% cbsd nlogin node=XXX
		</pre>
		<p>The <strong>cbsd nlogin node=XXX ..</strong> command, on availability of key execute login to the remote node by <strong>cbsd</strong> user via ssh or execute command from arguments</p>
		<p>If nlogin run without arguments list of node will be printed for choose</p>
