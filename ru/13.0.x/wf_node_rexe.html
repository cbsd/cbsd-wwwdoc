	<h1><span>Выполнение команд на удаленных нодах</span></h1>
	
	<h2><a name="rexe_cmd">Команда rexe</a></h2>
	<div class="block">
		<pre class="brush:bash;ruler:true;">
			% cbsd rexe
		</pre>
		<p>Добавленные ключи удаленных нод можно использовать для запуска удаленных команд на удаленной ноде. Например:</p>
		<pre class="brush:bash;ruler:true;">
			% cbsd rexe node=s1.my.domain date
			% cbsd rexe node=s2.my.domain cbsd jconstruct-tui
		</pre>
		<p>//Продолжение следует</p>
	</div>
