	<h1><span>Execute commands on remote nodes:</span></h1>
	
	<h2><a name="rexe_cmd">rexe command</a></h2>
	<div class="block">
		<pre class="brush:bash;ruler:true;">
			% cbsd rexe
		</pre>
		<p>When remove node keys added you can run remote commands on a remote host. For example:</p>
		<pre class="brush:bash;ruler:true;">
			% cbsd rexe node=s1.my.domain date
			% cbsd rexe node=s2.my.domain cbsd jconstruct-tui
		</pre>

	</div>
